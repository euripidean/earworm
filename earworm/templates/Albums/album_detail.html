{% extends 'base.html' %}
{% block content %}
<section class="album-detail">
    <h2>{{album.title}}</h2>
    <h3>{{artist.name}}</h3>
    <img src="{{album.cover_url}}" alt="{{album.title}}">
    <ul class="album-info">
        <li>Genre: {{album.genre}}</li>
        <li>Released: {{album.release_date.strftime('%Y')}}</li>
    </ul>
    <button class="primary smaller">Review</button>
</section>

    
{% endblock %}

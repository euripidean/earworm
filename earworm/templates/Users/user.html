<div class="user-display">
    {% if user.public %}
    {% if user.avatar_url %}
    <img src=" {{ user.avatar_url }} " alt="user image" class="avatar">
    {% else %}
    <img src="../static/Images/userdefault3.png" alt="user image" class="avatar">
    <h3>{{ user.username }}</h3>
    {% endif %}
    {% endif %}
</div>
